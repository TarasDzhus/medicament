<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        (click)="addMedicament()" data-keyborad="false">
  Add Medicament
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" (click)="closeClick()" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">



        <div class="form-group row">
          <label class="col-sm-2">Medicament Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="medicament.Name"
                   placeholder="Enter Name">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2">MedicamentQty</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="medicament.MedicamentQty"
                   placeholder="Enter MedicamentQty">
          </div>
        </div>

        <button (click)="addMedicament()" *ngIf="medicament.Id==0" class="btn btn-primary">
          Add
        </button>

        <button (click)="updateMedicament()" *ngIf="medicament.Id!=0" class="btn btn-primary">
          Update
        </button>




      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Medicament ID</th>
      <th>Name</th>
      <th>MedicamentQty</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of medicamentList">
      <td>{{dataItem.Id}}</td>
      <td>{{dataItem.Name}}</td>
      <td>{{dataItem.MedicamentQty}}</td>
      <td>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                (click)="editMedicament(dataItem)">
          Edit
        </button>
        <button type="button" class="btn btn-primary" (click)="deleteClick(dataItem)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
