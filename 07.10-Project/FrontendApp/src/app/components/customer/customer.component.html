<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        (click)="addCustomer()" data-keyborad="false">
  Add Customer
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" (click)="closeClick()" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="form-group row">
            <label class="col-sm-2">Customer FirstName</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" (ngModel)="customer.firstName"
                      placeholder="Enter FirstName">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2">Customer Surname</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" (ngModel)="customer.surname"
                      placeholder="Enter FirstName">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2">Customer LastName</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" (ngModel)="customer.lastName"
                      placeholder="Enter FirstName">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2">Customer Address</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" (ngModel)="customer.address"
                      placeholder="Enter FirstName">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2">Customer City</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" (ngModel)="customer.city"
                      placeholder="Enter FirstName">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2">Customer Phone</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" (ngModel)="customer.phone"
                      placeholder="Enter FirstName">
            </div>
          </div>
          <button (click)="addCustomer()" *ngIf="customer && customer.id == 0" class="btn btn-primary">
            Add
          </button>

          <button (click)="updateCustomer()" *ngIf="customer && customer.id!=0" class="btn btn-primary">
            Update
          </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Customer ID</th>
      <th>FirstName</th>
      <th>Surname</th>
      <th>LastName</th>
      <th>Address</th>
      <th>City</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of customerList">
      <td>{{dataItem.id}}</td>
      <td>{{dataItem.firstName}}</td>
      <td>{{dataItem.surname}}</td>
      <td>{{dataItem.lastName}}</td>
      <td>{{dataItem.address}}</td>
      <td>{{dataItem.city}}</td>
      <td>{{dataItem.phone}}</td>
      <td>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                (click)="editCustomer(dataItem)">
          Edit
        </button>
        <button type="button" class="btn btn-primary" (click)="deleteClick(dataItem)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
