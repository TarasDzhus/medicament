<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        (click)="addOrder()" data-keyborad="false">
  Add Order
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" (click)="closeClick()" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">



        <div class="form-group row">
          <label class="col-sm-2">Medicament CustomerId</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="order.CustomerId"
                   placeholder="Enter CustomerId">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2">Medicament EmployeeId</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="order.EmployeeId"
                   placeholder="Enter EmployeeId">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2">Medicament OrderDate</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="order.OrderDate"
                   placeholder="Enter OrderDate">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2">Medicament MedicamentId</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="order.MedicamentId"
                   placeholder="Enter MedicamentId">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2">Medicament Qty</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="order.Qty"
                   placeholder="Enter Qty">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2">Medicament Price</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="order.Price"
                   placeholder="Enter Price">
          </div>
        </div>


        <button (click)="addOrder()" *ngIf="order.Id==0" class="btn btn-primary">
          Add
        </button>

        <button (click)="updateOrder()" *ngIf="order.Id!=0" class="btn btn-primary">
          Update
        </button>



      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Order ID</th>
      <th>CustomerId</th>
      <th>EmployeeId</th>
      <th>OrderDate</th>
      <th>MedicamentId</th>
      <th>Qty</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of orderList">
      <td>{{dataItem.Id}}</td>
      <td>{{dataItem.CustomerId}}</td>
      <td>{{dataItem.EmployeeId}}</td>
      <td>{{dataItem.OrderDate}}</td>
      <td>{{dataItem.MedicamentId}}</td>
      <td>{{dataItem.Qty}}</td>
      <td>{{dataItem.Price}}</td>
      <td>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                (click)="editOrder(dataItem)">
          Edit
        </button>
        <button type="button" class="btn btn-primary" (click)="deleteClick(dataItem)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
