<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        (click)="addEmployee()" data-keyborad="false">
  Add Employee
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" (click)="closeClick()" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <label class="col-sm-2">Medicament FirstName</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="employee.FirstName"
                   placeholder="Enter FirstName">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2">Medicament Surname</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="employee.Surname"
                   placeholder="Enter Surname">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2">Medicament LastName</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="employee.LastName"
                   placeholder="Enter LastName">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2">Medicament Post</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="employee.Post"
                   placeholder="Enter LastName">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2">Medicament Salary</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="employee.Salary"
                   placeholder="Enter Salary">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2">Medicament PriorSalary</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="employee.PriorSalary"
                   placeholder="Enter PriorSalary">
          </div>
        </div>


        <button (click)="addEmployee()" *ngIf="employee.Id==0" class="btn btn-primary">
          Add
        </button>

        <button (click)="updateEmployee()" *ngIf="employee.Id!=0" class="btn btn-primary">
          Update
        </button>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Employee ID</th>
      <th>FirstName</th>
      <th>Surname</th>
      <th>LastName</th>
      <th>Post</th>
      <th>Salary</th>
      <th>PriorSalary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of employeeList">
      <td>{{dataItem.Id}}</td>
      <td>{{dataItem.FirstName}}</td>
      <td>{{dataItem.Surname}}</td>
      <td>{{dataItem.LastName}}</td>
      <td>{{dataItem.Post}}</td>
      <td>{{dataItem.Salary}}</td>
      <td>{{dataItem.PriorSalary}}</td>
      <td>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                (click)="editEmployee(dataItem)">
          Edit
        </button>
        <button type="button" class="btn btn-primary" (click)="deleteClick(dataItem)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
